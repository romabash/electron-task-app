
<!-- Tasks List -->
<div class="container-fluid">
  <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6 task-display">
	  <div class="row">	
	    <ul class="list-group">
        <li class="list-group-item clearfix"
			    ng-repeat="x in $ctrl.items | orderBy: 'x.time' :true | filter: $ctrl.searchFilter |filter: $ctrl.condition track by x.time"
			    ng-click="$ctrl.edit($ctrl.items.indexOf(x))">
			    <a ui-sref="add">
			      <p>{{ x.taskFormatted | limitTo: 35}}{{x.taskFormatted.length > 35 ? '...' : ''}}</p>
            <div>
			        <span id="time" class="pull-left">{{ x.time}}<span>
			      </div>
		      </a>
			    <div>
            <span class="pull-right">
              <i id="check" class="glyphicon glyphicon-ok" ng-click="$ctrl.uncheck($ctrl.items.indexOf(x))" ng-if="x.done"></i>
				      <i id="uncheck" class="glyphicon glyphicon-ok" ng-click="$ctrl.check($ctrl.items.indexOf(x))" ng-if="!x.done"></i>
				      <i id="remove" class="glyphicon glyphicon-remove"ng-click="$ctrl.remove($ctrl.items.indexOf(x))"></i>
            </span>
          </div>
        </li>
      </ul>
	  </div>
	</div> <!-- Display of tasks -->
</div>'
